	<script>
		//注意：导航 依赖 element 模块，否则无法进行功能性操作

		layui.use(['form', 'element', 'layer', 'jquery'], function() {

			var layer = layui.layer;
			var form = layui.form;
			var element = layui.element;
			var $ = layui.$;

			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
			//获取后端显示数据
			var obj = JSON.parse(sessionStorage.getItem('user'));
			console.log(obj);
			console.log(obj.name);

			//显示信息设置value值
			$("#id").val(obj.id);
			$("#name ").val(obj.name);
			$("#major").val(obj.major);
			$("#grade").val(obj.grade);
			$("#qq").val(obj.qq);
			$("#dormitory").val(obj.dormitory);
			$("#phone").val(obj.phone);
			$("#college").val(obj.college);
			$("#political").val(obj.political);
			$("#post").val(obj.post);
			$("#memid").val(obj.memid);
			$("#stunum").val(obj.stunum);
			$("#activityLevel").val(obj.activityLevel);
			$("#assessmentGrade").val(obj.assessmentGrade);
			$("#stupwd").val(obj.stupwd);
			$("#loginCount").val(obj.loginCount);

			element.on('nav(myNews)', function(elem) {

				layer.msg("我的信息");
			});
			

		});
